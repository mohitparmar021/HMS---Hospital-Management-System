<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Doctor</title>
<link rel="stylesheet" type="text/css" href="assets/boots/bootstrap.css">
<link rel="stylesheet" type="text/css" href="assets/CSS/add-doctor-style.css">
</head>
<body>
<div class="head">
       <div class="container">
       	   <p class="font-weight-normal text-light">Add Doctor</p>
       	    
       </div>
</div>

<div class="container"> 
	<form action="AddDoctor" method="post">
		    <div class="row rowspace">
      	         <div class="col-xl-8">  
      	            	  	      	     
      	         </div>
      	          <div class="col-xl-4">  
      	             <input type="submit" value="Add Doctor" class="btn-sm bt-add-doctor" name="">  
      	             <input type="reset" value="clear" class="btn-sm bt-clear-doctor" name="">  
      	             <button class="btn-sm bt-back"><a href="Doctor-Home-Page.html">Back</a></button>	 

      	         </div>   
      	       
            </div>
             <div class="row rowspace">
      	         <div class="col-xl-2">  
      	             <label for="d-first-name" class="text-label">First Name</label> 	      	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="text" name="d-first-name" class="form-textbox form-control">	 	
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	 <label for="d-last-name" class="text-label">Last Name</label>	
      	         </div>
      	          <div class="col-xl-4">  
      	            <input type="text" name="d-last-name" class="form-textbox form-control">
      	         </div>
      	       
            </div>
             <div class="row rowspace">
      	         <div class="col-xl-2">  
      	            <label for="gender" class="text-label">Gender</label>    	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <select class="form-control" name="gender">
 	   	       	     	              <option value="">-Select-Please-</option>
 	   	       	     	              <option value="male">Male</option>
 	   	       	     	              <option value="female">Female</option>
 	   	       	                  </select>
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	 <label for="d-blood-group" class="text-label">Blood Group</label>
      	         </div>
      	          <div class="col-xl-4">  
      	            <select class="form-control" name="blood-grp">
 	   	       	     	              <option>-Select-Please-</option>
 	   	       	     	              <option value="O+">O+</option>
 	   	       	     	              <option value="A+">A+</option>
 	   	       	     	              <option value="B+">B+</option>
 	   	       	     	              <option value="O-">O-</option>
 	   	       	     	              <option value="A-">A-</option>
 	   	       	     	              <option value="B-">B-</option>
 	   	       	     	              <option value="AB+">AB+</option>
 	   	       	     	              <option value="AB-">AB-</option>
 	   	       	                  </select>
      	         </div>
      	       
            </div>
            <div class="row rowspace">
      	         <div class="col-xl-2">  
      	            <label for="d-dob" class="text-label">D.O.B</label>      	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="date" name="d-dob" class="form-textbox form-control">	
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	<label for="d-date-of-joining" class="text-label">Date of Joining</label>  
      	         </div>
      	          <div class="col-xl-4">  
      	          <input type="date" name="d-date-of-joining" class="form-textbox form-control">	
      	         </div>
      	       
            </div>
             <div class="row rowspace">
      	         <div class="col-xl-2">  
      	            <label for="d-specialization" class="text-label">Specialization</label>    	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="text" name="d-specialization" class="form-textbox form-control">
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	  <label for="r-marital-status" class="text-label">Marital Status</label>
      	         </div>
      	          <div class="col-xl-4">  
      	             <select class="form-control" name="marital-status">
 	   	       	     	              <option value="">-Select-Please-</option>
 	   	       	     	              <option value="yes">Yes</option>
 	   	       	     	              <option value="no">No</option>
 	   	       	       </select>
      	         </div>
      	       
            </div>
              <div class="row rowspace">
      	         <div class="col-xl-2">  
      	           <label for="d-mobile" class="text-label">Mobile</label>    	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="text" name="d-mobile" class="form-textbox form-control">
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	  <label for="d-address" class="text-label">Address</label>    	
      	         </div>
      	          <div class="col-xl-4">  
      	             <input type="text" name="d-address" class="form-textbox form-control">
      	         </div>
      	       
            </div>    
             <div class="row rowspace">
      	         <div class="col-xl-2">  
      	           <label for="d-email" class="text-label">Email</label>    	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="email" name="d-email" class="form-textbox form-control">
      	         </div>
	            <div class="col-xl-2"> 
	  	           	  <label for="d-qualification" class="text-label">Qualification</label>    	
      	         </div>
      	          <div class="col-xl-4">  
      	             <input type="text" name="d-qualification" class="form-textbox form-control">
      	         </div>
            </div>      
           
	</form>

</div>

</body>
</html>
