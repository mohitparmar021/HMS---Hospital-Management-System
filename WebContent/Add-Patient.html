<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Doctor</title>
<link rel="stylesheet" type="text/css" href="assets/boots/bootstrap.css">
<link rel="stylesheet" type="text/css" href="assets/CSS/add-patient-style.css">
</head>
<body>
<div class="head">
       <div class="container">
       	   <p class="font-weight-normal text-light">Add Patients </p>
       	    
       </div>
</div>

<div class="container"> 
	<form action="AddPatient" method="post">
		    <div class="row rowspace">
      	         <div class="col-xl-6">   	           		
      	         </div>
      	          <div class="col-xl-2"> 
	  	           	
      	         </div>
	  	           	 
      	          <div class="col-xl-4">  
      	             <input type="submit" value="Add Patient" class="btn-sm bt-add-patient" name="">  
      	             <input type="reset" value="clear" class="btn-sm bt-clear-patient" name="">  
      	             <button class="btn-sm bt-back"><a href="Add-Patient-Home.html">Back</a></button>	 

      	         </div> 
            </div>
             <div class="row rowspace">
      	         <div class="col-xl-2">  
      	             <label for="p-first-name" class="text-label">First Name</label> 	      	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="text" name="p-first-name" class="form-textbox form-control">	 	
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	 <label for="p-last-name" class="text-label">Last Name</label>	
      	         </div>
      	          <div class="col-xl-4">  
      	            <input type="text" name="p-last-name" class="form-textbox form-control">
      	         </div>
      	       
            </div>
             <div class="row rowspace">
      	         <div class="col-xl-2">  
      	            <label for="gender" class="text-label">Gender</label>    	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <select class="form-control" name="p-gender">
 	   	       	     	              <option value="">-Select-Please-</option>
 	   	       	     	              <option value="male">Male</option>
 	   	       	     	              <option value="female">Female</option>
 	   	       	                  </select>
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	 <label for="p-age" class="text-label">Age</label>
      	         </div>
      	          <div class="col-xl-4">  
      	           <input type="text" name="p-age" class="form-textbox form-control">
      	         </div>
      	       
            </div>
            <div class="row rowspace">
      	         <div class="col-xl-2">  
      	            <label for="p-date" class="text-label">Date</label>      	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="date" name="p-date" class="form-textbox form-control">	
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	 <label for="p-mobile" class="text-label">Mobile</label>
      	         </div>
      	          <div class="col-xl-4">  
      	            <input type="text" name="p-mobile" class="form-textbox form-control">
      	         </div>
      	       
            </div>
             <div class="row rowspace">
      	         <div class="col-xl-2">  
      	            <label for="p-ward" class="text-label">Ward Number</label>    	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="text" name="p-ward" class="form-textbox form-control">
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	  <label for="p-bed" class="text-label">Bed Number</label>
      	         </div>
      	          <div class="col-xl-4">  
      	            <input type="text" name="p-bed" class="form-textbox form-control">
      	         </div>
      	       
            </div>
              <div class="row rowspace">
      	         <div class="col-xl-2">  
      	            <label for="p-address" class="text-label">Address</label>    	     
      	         </div>
      	         <div class="col-xl-4"> 
	  	           	  <input type="text" name="p-address" class="form-textbox form-control">
      	         </div>
      	         <div class="col-xl-2"> 
	  	           	  <label for="p-problem" class="text-label">Problem</label>
      	         </div>
      	          <div class="col-xl-4">  
      	            <input type="text" name="p-problem" class="form-textbox form-control">
      	         </div>
      	       
            </div>     
           
	</form>

</div>


</body>
</html>
